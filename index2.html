<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./assets/css/style2.css" />
  </head>

  <body>
      
    <!-- BLUE CURVE DESIGN -->
    <div class="svg-container">
      <svg viewbox="0 0 800 400" class="svg">
        <path
          id="curve"
          fill="#50C6D8"
          d="M 800 300 Q 400 350 0 300 L 0 0 L 800 0 L 800 300 Z"
        ></path>
      </svg>
    </div>

    <!-- Header begins -->
    <header>
      <!-- LOGO AND SEARCH BAR -->
      <div>
        <div id="logo">
          <img src="assets/images/pokeparte logo.png" />
        </div>
        <div id="titlebottom"></div>
      </div>
    </header>
    <!-- Header ends -->

    <div class="gallery">
      <div class="poke-card slctd">
        <div class="poke-image">
          <img
            src="https://pokeres.bastionbot.org/images/pokemon/450.png"
            class="active"
            alt="??"
          />
        </div>
      </div>

      <div class="poke-card">
        <div class="poke-image">
          <img
            src="https://pokeres.bastionbot.org/images/pokemon/230.png"
            class="img"
            alt="??"
          />
        </div>
      </div>
      <div class="poke-card">
        <div class="poke-image">
          <img
            src="https://pokeres.bastionbot.org/images/pokemon/673.png"
            class="img"
            alt="??"
          />
        </div>
      </div>
      <div class="poke-card">
        <div class="poke-image">
          <img
            src="https://pokeres.bastionbot.org/images/pokemon/125.png"
            class="img"
            alt="??"
          />
        </div>
      </div>
      <div class="poke-card">
        <div class="poke-image">
          <img
            src="https://pokeres.bastionbot.org/images/pokemon/777.png"
            class="img"
            alt="??"
          />
        </div>
      </div>
    </div>

    <!-- DESCRIPTION -->
    <section class="poke-description">
      <div>
        <p class="poke-des">DESCRIPTION:</p>
      </div>
    </section>

    <!-- DOWNLOAD BUTTON -->
    <section class="downloadpic">
      <div>
        <button id="downloadbutton">DOWNLOAD</button>
      </div>
    </section>

    <!-- Script section begins -->
    <script src="https://code.jquery.com/jquery-git.min.js"></script>
    <script src="./assets/js/script2.js"></script>
    <!-- Script section ends -->
  </body>
</html>
